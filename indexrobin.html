<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="choose('home')" v-if="actualPage !== 'home'">home</button>
        <home v-if="actualPage == 'home'"></home>
        <button @click="choose('pare-brise')" v-if="actualPage !== 'pare-brise'">pare-brise</button>
        <pare-brise v-if="actualPage == 'pare-brise'"></pare-brise>
        <button @click="choose('baie')" v-if="actualPage !== 'baie'">baie</button>
        <baie v-if="actualPage == 'baie'"></baie>
        <button @click="choose('dome')" v-if="actualPage !== 'dome'">dome</button>
        <dome v-if="actualPage == 'dome'"></dome>
        <button @click="choose('end')" v-if="actualPage !== 'end'">end</button>
        <end v-if="actualPage == 'end'"></end>

    </div>
    <script>
        Vue.component('home', {
            template: `<h1>salut</h1>`
        })
        Vue.component('end', {
            template: `<h1>bonjour</h1>`
        })
        Vue.component('pare-brise', {
            template: `<h1>bonsoir</h1>`
        })
        Vue.component('baie', {
            template: `<h1>au revoir</h1>`
        })
        Vue.component('dome', {
            template: `<h1>rebonjour</h1>`
        })
        const vue = new Vue({
            el: "#app",
            

            data: {
                actualPage: 'home',
            },

            methods: {
                choose: function(pageChoosen){
                    this.actualPage = pageChoosen;
                    console.log(pageChoosen)
                }
            },

            computed: {

            }
        })
    </script>
</body>
</html>
